language: generic

install:
  - make bootstrap
  - export DENO_INSTALL="$HOME/.deno"
  - export PATH="$DENO_INSTALL/bin:$PATH"
  - deno --version

script:
  - make

cache:
  directories:
    - "$HOME/.deno"
    - $DENO_DIR
    - .cache

deploy:
  provider: pages
  local_dir: dist
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  on:
    branch: main

env:
  global:
    DENO_DIR: ./deno_dir
    secure: 
